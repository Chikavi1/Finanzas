<ion-content [fullscreen]="true">

                <p>1</p>

        <ion-button expand="block" color="dark" (click)="next()" style="margin-top: 2em;">Confirmar</ion-button>

<div  style="padding: 1em;margin-top:3em;" *ngIf="step == 2">
    <p>Correo electronico</p>
    <ion-input placeholder="Correo electronico"></ion-input>

    <div style="padding: 1em;" >
        <p>Cliente con cuenta</p>
        <p>Se enviara una notificaci√≥n</p>

    </div>
</div>

<div style="padding: 1em;margin-top:3em;" *ngIf="step == 3">
    <ion-icon name="checkmark-circle-outline"></ion-icon>
    <h2>Se ha creado existosamente</h2>
    <p>Se ha enviado un correo </p>
</div>

</ion-content>

<ion-footer>
    <ion-button *ngIf="step == 2" color="dark" expand="block" (click)="buy()">
        Comprar
    </ion-button>

    <ion-button color="success" *ngIf="step == 3" expand="block" (click)="goBack()">
        Cerrar
    </ion-button>
</ion-footer>
