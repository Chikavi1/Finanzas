 

<ion-content [fullscreen]="true">
  <div style="background-color: #0f5433;width: 100%;height: 14em;">
    <p style="text-align: center;padding-top: 3em;">
      <img style="width: 4em;height: 4em;border-radius: 50%;" src="https://api.dicebear.com/9.x/thumbs/svg?seed=Eden"
        alt="image">
    </p>
  </div>

  <div style="padding: 1em;">
    <h2>Configuración</h2>
  
    <p>Nombre</p>
    <h2>{{user.name}}</h2>
  
    <p>Género</p>
    <h2>{{user.gender}}</h2>
  
    <p>Fecha de nacimiento</p>
    <h2>{{user.birthday}}</h2>
  
    <p>Correo electrónico</p>
    <h2>{{user.email}}</h2>
  
    <p>Celular</p>
    <h2>{{user.phone}}</h2>
  
    <p>Tipo</p>
    <p>{{user.type}}</p>
  
    <ion-card style="padding: 1em;">
      <ion-label>
        FAQ
      </ion-label>
      <ion-label>
        FAQ
      </ion-label>
    </ion-card>
  
  
  
    <ion-button style="margin-top: 2em;" expand="block" color="danger" (click)="confirmLogout()">Cerrar
      sesión</ion-button>
  
  </div>
  
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col>
      <ion-button expand="full" color="danger" shape="round" style="margin-top: 2.3em;" (click)="close()">
        &nbsp;
        Cerrar</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
