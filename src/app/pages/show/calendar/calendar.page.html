<ion-content [fullscreen]="true">
  <div style="padding: 1em;">
    <h2 style="margin: 2em 0em;">Calendario de movimientos</h2>

    <div style="text-align: center;">
      <ion-datetime style="margin: 0 auto;" presentation="date" [(ngModel)]="date" display-format="DD/MM/YYYY"
        picker-format="DD/MM/YYYY" month-picker="true" year-picker="true" hour-picker="false" minute-picker="false"
        (ionChange)="onDateChange($event)"></ion-datetime>
    </div>

    <h2 style="margin: 1.3em 0em;">{{ date | date:'dd/MM/yyyy' }}</h2>

     <div *ngFor="let movement of filteredMovements">
      <ion-row>
        <ion-col size="8">
          <h2 class="capital">{{ movement.name }}</h2>
          <p>{{ movement.date | date:'dd/MM/yyyy HH:mm a' }}</p>
        </ion-col>
        <ion-col size="4">
          <h5 style="text-align: right;" [ngClass]="movement.type == 'expense' ? 'red' : 'green' " >${{ movement.amount | number }}</h5>
        </ion-col>
      </ion-row>
    </div>

     <div *ngIf="filteredMovements.length === 0" style="text-align: center; margin-top: 5em;">
      <h2><i class="fa-regular fa-file-lines"></i></h2>
      <h5>No hay movimientos</h5>
      <p>No hay movimientos en este dia</p>
 
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-button
  expand="block"
  (click)="goBack()"
  color="danger"
  >Cerrar</ion-button>
</ion-footer>
